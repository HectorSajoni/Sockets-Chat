<body>
    <center><h1>Chat creado por Sajo</h1></center>

    <br><br><br><br>

    <center>
        <h3>Porfavor ingresa tu nombre de usuario para poder ingresar al chat</h3><br>
        <form action="chat" method="post">
            <div class="main">
                <input
                name="nombreDeUsuario"
                type="text"
                id="usuario"
                placeholder="Usuario"
                class="text-success"
                required/>

                <button class="btn btn-primary" id="enviar">Entrar</button>
                </div>
            </div>
      </form>
    </center>

    <script src="js/socket.io.js"></script>
